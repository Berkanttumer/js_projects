<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="images" id="images">
        <img src="https://picsum.photos/id/120/700/500" alt="">
        <img src="https://picsum.photos/id/30/700/500" alt="">
        <img src="https://picsum.photos/id/80/700/500" alt="">
        <img src="https://picsum.photos/id/50/700/500" alt="">
        <img src="https://picsum.photos/id/10/700/500" alt="">
    </div>
    <div class="icons">
        <i class="fa-solid fa-arrow-left left" id="btn-left"></i>
        <i class="fa-solid fa-arrow-right right" id="btn-next"></i>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
