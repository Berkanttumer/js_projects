<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="start" id="start">
        <h2>Start Quiz</h2>
    </div>
    <div class="q-container hide" id="q-container">
        <div class="title" id="title">1 of 5 Question</div>
        <div class="question">
            <h3 id="question-h3"></h3>
            <div class="answers" id="answers">
            </div>
        </div>
    </div>
    <button class="btn btn-next" id="btnStart">Start</button>
    <button class="btn btn-next hide" id="next">Next</button>
</div>


<script src="script.js"></script>
</body>
</html>
